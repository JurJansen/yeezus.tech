<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YEEZUS.tech</title>
  <!-- Google Font: change if you want a different 'cool' font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --star-count: 120; /* mirrors JS default; change here or in the JS const STAR_COUNT */
      --bg-blur: 8px;
      --glass: rgba(255,255,255,0.72);
      --accent: rgba(0,0,0,0.85);
      --max-width: 1100px;
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;overflow:hidden;}

    /* full-bleed video background */
    .bg-video{
      position:fixed;inset:0;z-index:0;overflow:hidden;
    }
    .bg-video video{
      position:absolute;inset:50% auto auto 50%;transform:translate(-50%,-50%);
      min-width:100%;min-height:100%;width:auto;height:auto;object-fit:cover;display:block;border:0;
      outline:none;
    }

    /* overlay blur + subtle white tint */
    .veil{position:fixed;inset:0;z-index:1;pointer-events:none;background:rgba(0, 0, 0, 0.2);backdrop-filter: blur(4px);}

    /* stars canvas sits above video but under content */
    #stars{
      position:fixed;inset:0;z-index:1;pointer-events:none;
    }

    /* main content */
    .wrap{
      position:relative;z-index:2;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:48px;
    }
    .card{
      width:100%;max-width:var(--max-width);text-align:center;background:transparent;padding:48px;border-radius:14px;box-sizing:border-box;
      color:var(--accent);
    }

    h1.yz{
      font-family:'Bebas Neue', sans-serif;
      letter-spacing:6px;
      font-size:clamp(60px,14vw,160px);
      margin:0;
      font-weight:700;
      color:var(--accent);
      text-shadow:0 8px 40px rgba(0,0,0,0.22);
      opacity:0;
      transform:translateY(10px);
      animation:yzFadeIn 0.9s ease forwards;
      position:relative;
    }
    h1.yz:hover{
      color:rgba(0,0,0,0.92);
    }
    h1.yz::after{
      content:"";
      position:absolute;
      left:50%;
      bottom:-14px;
      transform:translateX(-50%);
      width:40%;
      height:3px;
      background:rgba(0,0,0,0.85);
      border-radius:2px;
    }
    @keyframes yzFadeIn{
      to{opacity:1;transform:translateY(0);}
    }

    .subtitle{
      margin-top:12px;font-weight:300;font-size:20px;min-height:28px;color:rgba(0,0,0,0.7);
    }

    /* typing cursor */
    .typing{font-family:Inter, sans-serif;font-size:18px;margin-top:10px;display:inline-block;white-space:nowrap;overflow:hidden;border-right:2px solid rgba(0,0,0,0.8);padding-right:6px}

    /* buttons */
    .actions{margin-top:26px;display:flex;gap:12px;justify-content:center}
    .btn {
      appearance:none;
      border:none;
      background:rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      padding:14px 24px;
      border-radius:14px;
      font-weight:600;
      cursor:pointer;
      min-width:140px;
      font-size:16px;
      transition:transform .2s ease, box-shadow .2s ease;
      box-shadow:0 4px 14px rgba(0,0,0,0.08);
    }
    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 20px rgba(0,0,0,0.12);
    }
    .btn:active{
      transform:translateY(1px);
    }
    .btn.secondary{
      background:rgba(255,255,255,0.6);
      border:none;
    }
    .btn:active{transform:translateY(1px)}
    .btn.secondary{background:#fff;border:1px solid rgba(0,0,0,0.06)}

    /* little hint for enabling audio if autoplay blocked */
    .audio-hint{position:fixed;left:16px;bottom:16px;z-index:3;background:rgba(255,255,255,0.9);padding:8px 12px;border-radius:999px;font-size:13px;color:#111;display:flex;gap:8px;align-items:center;box-shadow:0 6px 18px rgba(0,0,0,0.08)}

    /* responsive tweaks */
    @media (max-width:680px){
      .actions{flex-direction:column;gap:10px}
      .btn {
      appearance:none;
      border:none;
      background:rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      padding:14px 24px;
      border-radius:14px;
      font-weight:600;
      cursor:pointer;
      min-width:140px;
      font-size:16px;
      transition:transform .2s ease, box-shadow .2s ease;
      box-shadow:0 4px 14px rgba(0,0,0,0.08);
    }
    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 20px rgba(0,0,0,0.12);
    }
    .btn:active{
      transform:translateY(1px);
    }
    .btn.secondary{
      background:rgba(255,255,255,0.6);
      border:none;
    }
    }
    .btn, .btn.secondary, a.btn {
      color:#111 !important;
      text-decoration:none !important;
      background:rgba(255,255,255,0.35) !important;
      backdrop-filter:blur(14px) !important;
      border:none !important;
      border-radius:999px !important;
      padding:14px 28px !important;
      font-weight:500 !important;
      box-shadow:0 8px 24px rgba(0,0,0,0.08) !important;
      transition:all .25s ease !important;
    }
    .btn:hover, .btn.secondary:hover, a.btn:hover {
      transform:translateY(-2px) !important;
      box-shadow:0 12px 32px rgba(0,0,0,0.14) !important;
      background:rgba(255,255,255,0.55) !important;
    }
    </style>
</head>
<body>

  <!-- Background video: replace src with your own mp4/webm. Keep playsinline and autoplay. Note: many browsers block autoplay with sound. See JS for a play button fallback. -->
  <div class="bg-video" aria-hidden="true">
    <video id="bgvid" playsinline autoplay loop preload="auto" crossorigin>
      <source src="BackgroundVideoNewNew.mp4" type="video/mp4">
      <source src="/videos/your-video.webm" type="video/webm">
      <!-- Fallback image -->
      <img src="/images/fallback.jpg" alt="background" style="width:100%" />
    </video>
  </div>

  <canvas id="stars"></canvas>
  <div class="veil"></div>

  <main class="wrap">
    <div class="card">
      <h1 class="yz">YEEZUS</h1>
      <div class="subtitle">
        <span id="type" class="typing"></span>
      </div>

      <div class="actions" role="group" aria-label="actions">
        <a class="btn" id="secureBtn" href="https://discord.gg/SecureX" role="button">SecureXâ„¢</a>
        <a class="btn secondary" id="contactBtn" href="https://discordapp.com/users/1426269031182237728">Contact me</a>
      </div>
    </div>
  </main>

  <script>
    /***** USER-CONFIGURABLE SECTION *****
        Change these constants to customize behavior without digging into code.
    *************************************/
    const VIDEO_SELECTORS = ['#bgvid'];
    const STAR_COUNT = 120; // easy to change star count
    const STAR_MAX_SIZE = 2.6; // px
    const STAR_MIN_SIZE = 0.6; // px

    const TEXTS = [
      "SecureX owner",
      "C++ & C# developer",
      "EAC destroyer",
      "The GOAT"
    ];
    const TYPING_SPEED = 60; // ms per char
    const DELETING_SPEED = 30; // ms per char when backspacing
    const PAUSE_AFTER = 1500; // ms pause after full word

    /***** TYPING ANIMATION (type + backspace loop) *****/
    (function typing(){
      const el = document.getElementById('type');
      let idx = 0, char = 0, deleting = false;
      function tick(){
        const full = TEXTS[idx];
        if(!deleting){
          char++;
          el.textContent = full.slice(0,char);
          if(char === full.length){
            setTimeout(()=>{deleting = true; setTimeout(tick, DELETING_SPEED);}, PAUSE_AFTER);
            return;
          }
          setTimeout(tick, TYPING_SPEED);
        } else {
          char--;
          el.textContent = full.slice(0,char);
          if(char === 0){
            deleting = false; idx = (idx+1) % TEXTS.length; setTimeout(tick, 250);
            return;
          }
          setTimeout(tick, DELETING_SPEED);
        }
      }
      tick();
    })();

    /***** STARFIELD (canvas) *****/
    (function stars(){
      const canvas = document.getElementById('stars');
      const ctx = canvas.getContext('2d');
      let width, height, stars = [];

      function resize(){
        width = canvas.width = innerWidth; height = canvas.height = innerHeight;
        initStars();
      }

      function initStars(){
        stars = [];
        for(let i=0;i<STAR_COUNT;i++){
          stars.push({
            x: Math.random()*width,
            y: Math.random()*height,
            r: STAR_MIN_SIZE + Math.random()*(STAR_MAX_SIZE-STAR_MIN_SIZE),
            a: Math.random(),
            da: 0.002 + Math.random()*0.02,
            vx: (Math.random()-0.5)*0.02
          });
        }
      }

      function draw(){
        ctx.clearRect(0,0,width,height);
        for(const s of stars){
          ctx.beginPath();
          ctx.globalAlpha = Math.max(0, Math.min(1, s.a));
          ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
          ctx.fillStyle = 'rgba(255,255,255,1)';
          ctx.fill();
        }
      }

      function update(dt){
        for(const s of stars){
          s.a += s.da * (Math.sin(dt*0.002 + s.x) * 0.5 + 0.5);
          if(s.a>1.2) s.a = 1;
          s.x += s.vx;
          if(s.x < 0) s.x += width; if(s.x>width) s.x -= width;
        }
      }

      let last = performance.now();
      function loop(now){
        const dt = now - last; last = now;
        update(now);
        draw();
        requestAnimationFrame(loop);
      }

      addEventListener('resize', resize);
      resize();
      requestAnimationFrame(loop);

      // Expose a small API so you can change star count at runtime via console
      window.__YEZ_STARS = {
        setCount(n){
          // update STAR_COUNT-like behaviour by remaking the canvas array
          while(stars.length < n){
            stars.push({x: Math.random()*width,y:Math.random()*height,r:STAR_MIN_SIZE + Math.random()*(STAR_MAX_SIZE-STAR_MIN_SIZE),a:Math.random(),da:0.002 + Math.random()*0.02,vx:(Math.random()-0.5)*0.02});
          }
          stars.length = n;
        },
        getCount(){return stars.length}
      };
    })();

    /***** AUDIO / VIDEO AUTOPLAY HANDLING *****
        Note: Many browsers block autoplay with sound. We try autoplay; if blocked, a small Play button appears.
    *******************************************/
    (function audio(){
      const vid = document.querySelector('video');
      const audioHint = document.getElementById('audioHint');
      const audioToggle = document.getElementById('audioToggle');

      function tryPlay(){
        const p = vid.play();
        if(p !== undefined){
          p.then(()=>{
            // playing!
            audioHint.style.display='none';
          }).catch(()=>{
            // blocked - show hint button to allow the user to enable sound
            audioHint.style.display='flex';
          });
        }
      }

      audioToggle.addEventListener('click', ()=>{
        // toggle mute/unmute and try play
        if(vid.muted){vid.muted = false;}
        tryPlay();
      });

      // If the video element is present, try to autoplay. Some browsers will still allow autoplay if user has interacted.
      tryPlay();

      // convenience: if user clicks anywhere, try to resume sound
      document.addEventListener('click', ()=>{ if(vid.muted) { vid.muted = false; tryPlay(); }}, {once:true});
    })();

    /***** NOTES FOR YOU (editable):
        - Replace video sources at the top with your own files or absolute URLs.
        - Change STAR_COUNT in the JS section to adjust number of stars. Alternatively call window.__YEZ_STARS.setCount(n)
        - Change TEXTS array to alter the three cycling strings.
        - If you want a different font, edit the Google Fonts link and the h1.yz font-family.
    ********************************/ 
  </script>
  <div id="enterScreen" style="position:fixed;inset:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:999;cursor:pointer;color:white;font-family:Inter, sans-serif;font-size:24px;letter-spacing:2px;">Click to enter.</div>

  <script>
    const enterScreen = document.getElementById('enterScreen');
    const vid = document.getElementById('bgvid');
    enterScreen.addEventListener('click', ()=>{
      enterScreen.style.display = 'none';
      vid.muted = false;
      vid.play().catch(()=>{});
    });
  </script>
</body>
